<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    
    <!-- Bot Management Section -->
    <div class="section">
      <h2>Bot Management</h2>
      <div>
        Bot ID: <input type="text" id="botId" placeholder="Enter Bot ID">
        <button onclick="editFile()">Edit File</button>
        <button onclick="toggleBotStatus()">Toggle Bot Status</button>
        <button onclick="changePrefix()">Change Prefix</button>
      </div>
    </div>
    
    <!-- File Manager Section -->
    <div class="section">
      <h2>File Manager</h2>
      <div>
        <button onclick="openFileManager()">Open File Manager</button>
      </div>
      <div id="fileManager" style="display:none;">
        <button onclick="createFolder()">Create Folder</button>
        <button onclick="uploadFile()">Upload File</button>
        <input type="file" id="fileInput" style="display:none;" onchange="handleFileUpload()">
        <ul id="fileList">
          <!-- File list will be displayed here -->
        </ul>
      </div>
    </div>

    <!-- User Authentication Section -->
    <div class="section">
      <h2>User Authentication</h2>
      <div>
        Password: <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
      </div>
    </div>

    <!-- Discord Bot Status Editing Section -->
    <div class="section">
      <h2>Discord Bot Status Editing</h2>
      <div>
        <button onclick="editBotStatus()">Edit Bot Status</button>
      </div>
    </div>

    <!-- Bot Configuration Section -->
    <div class="section">
      <h2>Bot Configuration</h2>
      <div>
        <button onclick="configureBot()">Configure Bot</button>
      </div>
    </div>

    <!-- File Editor Section -->
    <div class="section">
      <h2>File Editor</h2>
      <div>
        <button onclick="openFileEditor()">Open File Editor</button>
      </div>
      <div id="fileEditor" style="display:none;">
        <textarea id="fileContent" rows="10" cols="50"></textarea>
        <button onclick="saveFile()">Save File</button>
      </div>
    </div>

    <!-- Embed/Message Sender Section -->
    <div class="section">
      <h2>Embed/Message Sender</h2>
      <div>
        <button onclick="sendEmbed()">Send Embed</button>
        <button onclick="sendMessage()">Send Message</button>
      </div>
      <div id="embedSender" style="display:none;">
        <!-- Add input fields for embed properties -->
        <textarea id="embedContent" rows="10" cols="50" placeholder="Embed Content"></textarea>
        <button onclick="sendEmbedMessage()">Send Embed</button>
      </div>
      <div id="messageSender" style="display:none;">
        <textarea id="textContent" rows="5" cols="50" placeholder="Message Content"></textarea>
        <button onclick="sendMessage()">Send Message</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
